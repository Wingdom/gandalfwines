// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven'

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    mavenCentral()
}

// In this section you declare the dependencies for your production and test code
dependencies {

    testCompile group: 'junit', name: 'junit', version: '4.12'  
    //selenium web driver
	compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.0.1'
	//testng
	compile group: 'org.testng', name: 'testng', version: '6.10'
}

jar {
	group = "com.wingdom"
	baseName = "gandalfwines"
	sourceCompatibility = 1.8
	targetCompatibility = 1.8
	
	manifest{
		attributes "Main-Class": "com.wingdom.gandalfwines.OrderWine"
	}
	
	//create jar with all dependencies bundled in it
	from {
		configurations.compile.collect{
			it.isDirectory() ? it : zipTree(it)
		}
	}
	
}


